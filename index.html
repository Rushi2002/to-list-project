<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list | Learn Code Online</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/todo.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../images/list.png" type="image/x-icon">
    
</head>
<body>
    
    <div class="wrapper">

        <div class="header">
            <span> <i class="fas fa-list-ul"></i> Todo list App</span> 
        </div>

        <div class="wrap-list">
            <ol class="list">
                <li class="grey">
                    <input type="checkbox" name="" id="">
                    <label for="">Go to gym</label>
                </li>
            
                <li>
                    <input type="checkbox" name="" id="">
                    <label for="">Attend Classes</label>
                </li>
            
                <li class="grey">
                    <input type="checkbox" name="" id="">
                    <label for="">Attend Full Stack Course</label>
                </li>
           
                <li>
                    <input type="checkbox" name="" id="">
                    <label for="">Trading</label>
                </li>
           
                <li class="grey">
                    <input type="checkbox" name="" id="">
                    <label for="">Football</label>
                </li>

                <li>
                    <input type="checkbox" name="" id="">
                    <label for="">Study</label>
                </li>

                <li class="grey">
                    <input type="checkbox" name="" id="">
                    <label for="">Dinner</label>
                </li>
            </ol>
        </div>
    </div>
</body>
</html>
